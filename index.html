<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <img src="logo2.jpg" alt="logo-hakuna-matata">
        <b>Bienvenido</b>
    </div>
    <div id="informacion" class="con-fondo">
        <div class="overlay">
            <div class="texto-centrado">
                <h1 class="titulo-info">Marquez Closet</h1>
                <p>Esta es una tienda dedicada a a venta de productos textiles en linea.</p>
            </div>

            <nav>
                <ul>
                    <button id="btn-inicio" class="btn-productos" class="btn btn-primary">Inicio <i
                            class="ri-arrow-right-fill"></i></button>
                    <button id="btn-servicios" class="btn-productos" class="btn btn-primary">Servicios <i
                            class="ri-arrow-right-fill"></i></button>
                    <button id="btn-imagenes" class="btn-productos" class="btn btn-primary">Imágenes <i
                            class="ri-arrow-right-fill"></i></button>
                    <button id="btn-contacto" class="btn-productos" class="btn btn-primary">Contáctanos <i
                            class="ri-arrow-right-fill"></i></button>
                </ul>
            </nav>
        </div>
    </div>
    <section id="inicio" class="inicio-section">
        <div id="seccion-colorida">

            <div class="contenido-imagen">


                <div class="container">
                    <div class="card">
                        <div class="content">
                            <div class="back">
                                <div class="back-content">
                                    <img src="https://picsum.photos/200" alt="Descripción de la imagen" width="180"
                                        height="180">
                                    <strong>Hover Me</strong>
                                </div>
                            </div>
                            <div class="front">

                                <div class="img">
                                    <div class="circle">
                                    </div>
                                    <div class="circle" id="right">
                                    </div>
                                    <div class="circle" id="bottom">
                                    </div>
                                </div>

                                <div class="front-content">
                                    <small class="badge">Playa</small>
                                    <div class="description">
                                        <div class="title">
                                            <p class="title">
                                                <strong>Traje de baño</strong>
                                            </p>
                                            <svg fill-rule="nonzero" height="15px" width="15px" viewBox="0,0,256,256"
                                                xmlns:xlink="http://www.w3.org/1999/xlink"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <g style="mix-blend-mode: normal" text-anchor="none" font-size="none"
                                                    font-weight="none" font-family="none" stroke-dashoffset="0"
                                                    stroke-dasharray="" stroke-miterlimit="10" stroke-linejoin="miter"
                                                    stroke-linecap="butt" stroke-width="1" stroke="none"
                                                    fill-rule="nonzero" fill="#20c997">
                                                    <g transform="scale(8,8)">
                                                        <path d="M25,27l-9,-6.75l-9,6.75v-23h18z"></path>
                                                    </g>
                                                </g>
                                            </svg>
                                        </div>
                                        <p class="card-footer">
                                            C$ 500 &nbsp; | &nbsp; 1 pieza
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sección con Fondo de Otro Color y Texto en el Centro -->
            <div id="seccion-centro" class="fondo-otro-color">

                <!-- Sección con Dos Imágenes y Texto Abajo -->
                <div id="dos-imagenes">
                    <div class="contenedor-imagenes">
                        <img class="imagen-ref" src="clientes1.jpg" alt="Imagen 1">
                        <div class="imagen">
                            <img class="imagen-ref" src="cliente2.jpg" alt="Imagen 2">
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <section id="servicios" class="servicio">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>

    <section id="imagenes" class="imagenes">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>

    <section id="contacto" class="contactanos">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>

    <footer>
        <div class="informacion-contacto">
            <p>Dirección: </p>
            <p>Teléfono: 251</p>
        </div>
    </footer>
    <script src="script.js"></script>

</body>

</html>
